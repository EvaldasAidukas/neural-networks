<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
          }


        .flex{
            display: flex;
        }
        .wrap{
            flex-wrap: wrap;
        }
        .entry{
            margin-bottom: 4px;
        }
        .label{
            margin-right: 4px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="flex wrap entry">
            <div class="label">Status:</div>
            <div class="data" id="status">None</div>
        </div>


        <div>
            <button class="train">Train</button>
        </div>
    </div>
    <div class="container">
        <ul class="nav nav-pills mt-3 mt-5" id="pills-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="pill" href="#learningViewTab" role="tab"  aria-selected="true">Training data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#classifiedViewTab" role="tab"  aria-selected="false">Learned data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#errorViewTab" role="tab"  aria-selected="false">Error</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  data-toggle="pill" href="#newDataTab" role="tab"  aria-selected="false">New data</a>
            </li>
        </ul>
    </div>
    
    <div class="container mt-3">
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="learningViewTab" role="tabpanel"><div id="learningView"></div></div>
            <div class="tab-pane fade" id="classifiedViewTab" role="tabpanel" >
                <div id="classifiedView"></div>
            </div>
            <div class="tab-pane fade" id="errorViewTab" role="tabpanel" >
                <div class="flex wrap entry">
                    <div class="label">Loss:</div>
                    <div class="data" id="loss"></div>
                </div>
                <div id="errorView"></div>
            </div>
            <div class="tab-pane fade" id="newDataTab" role="tabpanel" >
                <div>
                    <div>Data</div>
                    <div class="" id="newData"></div>
                    <div>Data val</div>
                    <div class="" id="dataVal"></div>
                </div>
            </div>
        </div>
    </div>



    
</body>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.2/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>

<script src='./libs/BasicNet.js'></script>
<script src='./libs/DataViewer.js'></script>
<!-- <script src='./test.js'></script> -->
<script src='./tensors.js'></script>



</html>
